<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h1>Employees</h1>
<form method="get">
    <input type="text" name="search" placeholder="Search employees" value="{{.SearchTerm}}">
    <input type="submit" value="Search">
</form>
<a href="/add">Add Employee</a>
<ul>
    {{range .Employees}}
    <li>
        <a href="/view/{{.ID}}">{{.Name}}</a>
    </li>
    {{end}}
</ul>
</body>
</html>
